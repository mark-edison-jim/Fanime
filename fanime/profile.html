<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="stylesheet-mainpage.css">
    <link rel="stylesheet" href="stylesheet-profile.css">
</head>

<body>
<div class="main-website-structure">
<div class="website-header">
    <a href="mainpage.html" class="website-logo-link">
        <div class="website-logo">
        
            <img src="Components\Assets\logo.png"/>
            <strong>Fanime.tv</strong>
        
        </div>
    </a>
    <div class="website-search-bar">
        <form>
            <input type="text" id="search-field" placeholder="Search Fanime..."/>
            <input type="submit" id="search-button" value="Search" />
        </form>
    </div>

    <div class="website-user-profile">
        <img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o="/>
        <form>
            <button type="button" id="user-profile">
                <a href="profile.html">User Profile</a>
            </button>
        </form>
    </div>

    <div class="website-logout">
        <img src="https://static-00.iconduck.com/assets.00/log-out-icon-512x512-74hrgn1x.png"/>
        <form>
            <button type="button" id="logout-button">Logout</button>
        </form>
    </div>
</div>

<div class="prf-main">
    <div class="prf-banner">
        <img src="https://images4.alphacoders.com/786/786378.png">
    </div>
    <div class="prf-box">
    <div class="prf-sidebar">
        <img src="https://i.pinimg.com/564x/ba/a3/dd/baa3ddd24a354d10df6d795f012a3370.jpg"/>
        <a>Kitsuneko</a>
    </div>  
    <div class="prf-body">
        <div class="prf-header">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png">
            <span>Edit Profile</span>
        </div>
        <div class="prf-desc">
            <div class="temporary-box"></div>
        </div>  
        <div class="prf-favs">
            <div class="favorite-category">
                <h2>Favorite Anime</h2>
                <div class="outer-bubble">
                    <div class="bubble">
                        <img src="https://64.media.tumblr.com/08d34e2ab797ee88d3b55db558b929ae/tumblr_prtov0hBXJ1y26da5o3_400.png">
                    </div>
                    Bakemonogatari</div>
                    <div class="outer-bubble">
                        <div class="bubble">
                            <img src="https://i.redd.it/jzp50e3601za1.jpg">
                        </div>
                    A Certain Magical Index</div>
             
            </div>
            <div class="favorite-category">
                <h2>Favorite Manga</h2>
                <div class="outer-bubble">
                    <div class="bubble">
                        <img src="https://i.pinimg.com/originals/c7/ec/9b/c7ec9b0807b8f17876517a659b7c882f.png">
                    </div>
                    Tokyo Ghoul</div>
                    <div class="outer-bubble">
                        <div class="bubble">
                            <img src="https://i.pinimg.com/474x/63/fa/e1/63fae17c345cc8d29215f160a6ab1a78.jpg">
                        </div>
                        Kingdom!!</div>
            </div>
            <div class="favorite-category">
                <h2>Favorite Genres</h2>
                <div class="outer-bubble">
                    <div class="bubble">
                        <img src="https://i.pinimg.com/550x/4f/c3/c5/4fc3c57d7aedc7f8d994fd05c99e518c.jpg">
                    </div>
                    Mystery</div>
                    <div class="outer-bubble">
                        <div class="bubble">
                            <img src="https://avatarfiles.alphacoders.com/266/266319.png">
                        </div>
                    Action</div>
            </div>
        </div>
        <div class="prf-posts">
            <!-- Posts content here -->
            <h1>User's Top Posts and Comments</h1>
        </div>
    </div>
    </div>
</div>


</body>

</html>
